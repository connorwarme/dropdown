<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="dropdown.js" defer></script>
    <title>Dropdown Menu</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="menuContainer">
                <div class="homeContainer">Home</div>
                <div class="productContainer">
                    <button class="productsBtn">Products</button>
                    <div class="products">
                        <li>Climbing Shoes</li>
                        <li>Harnesses</li>
                        <li>Rock Protection</li>
                        <li>Ropes</li>
                        <li>Chalkbags & More</li>
                    </div>
                </div>
                <div class="companyContainer">
                    <button class="companyBtn">Company</button>
                    <div class="complist">
                        <li><button>About Us</button></li>
                        <li><button>Our History</button></li>
                        <li><button>Our Values</button></li>
                        <li><button>The Team</button></li>
                        <li><button>Contact Us</button></li>
                    </div>
                </div>
                <div class="athletesContainer">Athletes</div>
            </div>
        </div>
        <div class="body">
            <div class="nav">
                <li>
                    <button id="home">
                        <img src="/icons/home.svg" alt="Home">
                    </button>
                    <label for="home">Home</label>
                </li>
                <li>
                    <button id="profile">
                        <img src="/icons/profile.svg" alt="Profile">
                    </button>
                    <label for="Profile">Profile</label>
                </li>
                <li>
                    <button id="achieve">
                        <img src="/icons/achieve.svg" alt="Achievements">
                    </button>
                    <label for="achieve">Achievements</label>
                </li>
                <li>   
                    <button id="feedback">
                        <img src="/icons/feedback.svg" alt="Client Feedback">
                    </button>
                    <label for="feedback">Client Feedback</label>
                </li>
                <li>
                    <button id="news">
                        <img src="/icons/news.svg" alt="Recent News">
                    </button>
                    <label for="news">Recent News</label>
                </li>
                <li>
                    <button id="blog">
                        <img src="/icons/post.svg" alt="Blog">
                    </button>
                    <label for="blog">Blog</label>
                </li>
                <li>
                    <button id="settings">
                        <img src="/icons/settings.svg" alt="Settings">
                    </button>
                    <label for="settings">Settings</label>
                </li>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
